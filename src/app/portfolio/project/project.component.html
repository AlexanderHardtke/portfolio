<div class="projects">
    @for(project of projects; track project.name){
    <section class="dFlexCenter">

        <img src="../../../assets/img/{{project.imgDevice}}">

        <div class="hoverProject">
            <div class="buttons">
                <a class="git dFlexCenter" href="{{project.gitHub}}">GitHub</a>
                <a class="projectLink dFlexCenter" href="{{project.projectLink}}">Live test</a>
            </div>

            <div>
                <h2>{{project.name}}</h2>
                <p>{{project.descriptionEng}}</p>
                <!-- <p>{{project.descriptionGer}}</p> -->
                <span class="dFlexCenter">{{project.usedTech}}</span>
            </div>
            <img class="backImg" src="../../../assets/img/{{project.imgBlank}}">



        </div>

    </section>
    }
</div>
